name: Generate Snake Animation

on:
  schedule: # executa a cada 24h
    - cron: "0 0 * * *"
  workflow_dispatch: # permite rodar manualmente
  push:
    branches:
      - main

jobs:
  build:
    name: Generate GitHub Contribution Snake
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake Animation (Dark Theme)
        uses: Platane/snk@v3
        with:
          github_user_name: DevDaviSouza
          outputs: dist/github-contribution-grid-snake-dark.svg
          color_snake: "#00FF9F"
          color_dots: "#161B22,#0E4429,#006D32,#26A641,#39D353" # tons do tema dark do GitHub
          color_bg: "#0D1117"
          color_border: "#0D1117"

      - name: Upload to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
